<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4b7d, #ff758c);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 320px;
    text-align: center;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

button {
    padding: 10px 18px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
}

#yes {
    background: #28a745;
    color: white;
}

#no {
    background: #dc3545;
    color: white;
    position: absolute;
}

.hidden {
    display: none;
}

input {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.final {
    font-size: 22px;
    font-weight: bold;
    color: #28a745;
}

.heart {
    position: absolute;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="card" id="step1">
    <h2>üíñ What is your name?</h2>
    <input id="name" placeholder="Enter your name" />
    <br>
    <button id="yes" onclick="start()">Continue</button>
</div>

<div class="card hidden" id="step2">
    <h2 id="question"></h2>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no">No</button>
</div>

<div class="card hidden" id="final">
    <div class="final" id="finalText"></div>
    <p>üíò Forever begins now üíò</p>
</div>

<script>
let name = "";
let questions = [
    "Will you be my Valentine? üíï",
    "Are you absolutely sure? üòÑ",
    "No going back now‚Ä¶ ‚ù§Ô∏è"
];
let q = 0;

function start() {
    name = document.getElementById("name").value || "My Love";
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
    showQuestion();
}

function showQuestion() {
    document.getElementById("question").innerText = questions[q];
}

function yesClick() {
    if (q < questions.length - 1) {
        q++;
        showQuestion();
    } else {
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("final").classList.remove("hidden");
        document.getElementById("finalText").innerHTML =
            "üéâ Congratulations <br>" + name + "<br>You are my Valentine üíñ";
        confetti();
    }
}

const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 180 + "px";
    noBtn.style.top = Math.random() * 120 + "px";
});

document.addEventListener("mousemove", e => {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = e.pageX + "px";
    h.style.top = e.pageY + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 400);
});

function confetti() {
    for (let i = 0; i < 120; i++) {
        let c = document.createElement("div");
        c.innerHTML = "üíñ";
        c.style.position = "absolute";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.top = "-10px";
        c.style.fontSize = "20px";
        c.style.animation = "fall 3s linear";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}
</script>

<style>
@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>

</body>
</html>
