<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #ff5f8d;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
}

button {
  padding: 10px 20px;
  margin: 10px;
  font-size: 16px;
  cursor: pointer;
}

#no {
  position: relative;
}
</style>
</head>

<body>

<div class="box" id="step1">
  <h3>What is your name?</h3>
  <input id="name" style="padding:8px;width:90%">
  <br><br>
  <button onclick="goNext()">Continue</button>
</div>

<div class="box" id="step2" style="display:none;">
  <h3 id="question"></h3>
  <button onclick="yes()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<div class="box" id="final" style="display:none;">
  <h2 id="msg"></h2>
</div>

<script>
let userName = "";
let step = 0;
let questions = [
  "Will you be my Valentine? ‚ù§Ô∏è",
  "Are you sure? üòÑ",
  "Last chance üòâ"
];

function goNext() {
  userName = document.getElementById("name").value || "My Love";
  document.getElementById("step1").style.display = "none";
  document.getElementById("step2").style.display = "block";
  document.getElementById("question").innerText = questions[step];
}

function yes() {
  step++;
  if (step < questions.length) {
    document.getElementById("question").innerText = questions[step];
  } else {
    document.getElementById("step2").style.display = "none";
    document.getElementById("final").style.display = "block";
    document.getElementById("msg").innerHTML =
      "üéâ Congratulations <br>" + userName + "<br>You are my Valentine üíñ";
  }
}

function moveNo() {
  document.getElementById("no").style.marginLeft =
    Math.floor(Math.random() * 120) + "px";
}
</script>

</body>
</html>
