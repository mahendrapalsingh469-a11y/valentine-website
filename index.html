<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        #yes {
            background-color: #28a745;
            color: white;
        }

        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        #message {
            font-size: 22px;
            color: #28a745;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box" id="questionBox">
    <h2>ðŸ’– Will you be my Valentine? ðŸ’–</h2>
    <button id="yes" onclick="accepted()">Yes</button>
    <button id="no">No</button>
</div>

<div class="box" id="message">
    ðŸŽ‰ Congratulations! You are my Valentine ðŸ’•
</div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function accepted() {
        document.getElementById("questionBox").style.display = "none";
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
