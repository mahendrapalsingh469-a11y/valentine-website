<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff5f8d, #ff99ac);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating Hearts */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.8);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.box {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  z-index: 2;
  position: relative;
}

button {
  padding: 10px 20px;
  margin: 10px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background: #ff5f8d;
  color: white;
}

#no {
  position: absolute;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="box" id="step1">
  <h3>What is your name?</h3>
  <input id="name" style="padding:8px;width:90%">
  <br><br>
  <button onclick="goNext()">Continue</button>
</div>

<div class="box" id="step2" style="display:none;">
  <h3 id="question"></h3>
  <button onclick="yes()">Yes</button>
  <button id="no">No</button>
</div>

<div class="box" id="final" style="display:none;">
  <h2 id="msg"></h2>
</div>

<script>
let userName = "";
let step = 0;
let questions = [
  "Will you be my Valentine? ‚ù§Ô∏è",
  "Are you sure? üòÑ",
  "Last chance üòâ"
];

function goNext() {
  userName = document.getElementById("name").value || "My Love";
  document.getElementById("step1").style.display = "none";
  document.getElementById("step2").style.display = "block";
  document.getElementById("question").innerText = questions[step];
}

function yes() {
  step++;
  if (step < questions.length) {
    document.getElementById("question").innerText = questions[step];
  } else {
    document.getElementById("step2").style.display = "none";
    document.getElementById("final").style.display = "block";
    document.getElementById("msg").innerHTML =
      "üéâ Congratulations <br>" + userName +
      "<br>You are my Valentine üíñ" +
      "<br><br>üíå You are invited to Vintage Hub at 7 PM for a Valentine‚Äôs treat ‚ù§Ô∏è";
  }
}

/* Runaway No Button */
const noBtn = document.getElementById("no");

document.addEventListener("mousemove", function(e) {
  const rect = noBtn.getBoundingClientRect();
  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );

  if (distance < 100) {
    const box = document.querySelector("#step2");
    const boxRect = box.getBoundingClientRect();

    const maxX = boxRect.width - noBtn.offsetWidth;
    const maxY = boxRect.height - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }
});

/* Floating Hearts Generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
